[build]
  # Directory pubblicazione (root del progetto)
  publish = "."
  # Non abbiamo build command per sito statico
  command = ""

[build.environment]
  # Versione Node.js (per compatibilit√†)
  NODE_VERSION = "18"

# Configurazione Headers per sicurezza e performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Redirect rules (backup per _redirects)
[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/suggest-tool/"
  to = "/suggest-tool.html"
  status = 200

[[redirects]]
  from = "/suggest"
  to = "/suggest-tool.html"
  status = 200

[[redirects]]
  from = "/success"
  to = "/success.html"
  status = 200

# Gestione 404 personalizzata
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configurazione PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"